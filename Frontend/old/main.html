<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Кнопка авторизации/регистрации -->
    <button id="auth-btn" class="auth-button">Войти / Регистрация</button>
    
    <div class="nav-buttons">
        <button onclick="window.location.href='main.html'">Главная</button>
        <button onclick="window.location.href='library.html'" id="library-btn">Библиотека</button>
    </div>
    <div class="container">
        <h1>Загрузите изображение</h1>
        
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <input type="file" id="file-input" accept="image/*" multiple>
            <button type="submit">Отправить</button>
        </form>

        <h2>Примеры работы</h2>
        <div class="images-container">
            <img src="/Frontend/img/photo_2025-02-23_23-25-46.jpg" alt="Image 1" class="uploaded-image">
            <img src="/Frontend/img/photo_2025-02-23_23-25-49.jpg" alt="Image 2" class="uploaded-image">
            <img src="/Frontend/img/photo_2025-02-23_23-25-50.jpg" alt="Image 3" class="uploaded-image">
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <!-- Переключатель между формами -->
            <div class="form-switcher">
                <button id="show-login" class="active">Вход</button>
                <button id="show-register">Регистрация</button>
            </div>
            
            <!-- Форма авторизации -->
            <form id="login-form" class="auth-form">
                <h2>Авторизация</h2>
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
            </form>
            
            <!-- Форма регистрации -->
            <form id="register-form" class="auth-form" style="display:none;">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="reg-username">Логин:</label>
                    <input type="text" id="reg-username" name="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль:</label>
                    <input type="password" id="reg-password" name="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <footer>
        <p>© 2025 Все права не защищены.</p>
        <ul>
            <li><a href="#">Made by Orion team</a></li>
            <li><a href="#">in progress</a></li>
            <li><a href="#">Сделано с любовью</a></li>
        </ul>
    </footer>

    <script src="app.js"></script>
</body>
</html>
